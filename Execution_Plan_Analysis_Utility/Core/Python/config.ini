[Paths]
# Base directory for the project
# NOTE: base_dir is now calculated dynamically in Python scripts using Path(__file__).parent.parent.parent
# This allows the utility to work from any location without hardcoded paths

# Directory paths (relative to base_dir)
logs_dir = Core\Logs
output_dir = Output
config_dir = Config

# Configuration files
plan_config_file = execution_plan_configurations.json

[Files]
# Output file names (without timestamp)
json_output_file = execution_plan_comparison_analysis_json.json
json_single_plan_output_file = execution_plan_single_analysis_json.json

[Logging]
# Log file names (without timestamp)
# Actual log files will be: log_{script_name}_{timestamp}.log
analysis_log_file = log_001_analyze_execution_plans
export_log_file = log_002_export_to_excel
single_plan_analysis_log_file = log_003_analyze_single_plan
single_plan_export_log_file = log_004_export_single_plan_to_excel

# Logging format
log_format = %(asctime)s [%(levelname)s] %(message)s
log_level = INFO

# Timestamp format for log files
timestamp_format = %Y%m%d_%H%M%S

# Timestamp format for analysis timestamp in JSON
analysis_timestamp_format = %Y-%m-%d %H:%M:%S

# File mode for logging (w=overwrite, a=append)
log_filemode = w

[Excel]
# Excel formatting colors (hex codes without #)
header_color = 366092
header_font_color = FFFFFF
header_font_size = 11

# Excel engine
excel_engine = openpyxl

# Maximum sheet name length
max_sheet_name_length = 31

