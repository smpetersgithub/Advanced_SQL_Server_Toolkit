# ============================================================================
# DDL Generator Utility Configuration
# ============================================================================
# This configuration file contains all settings for the DDL Generator
# utility scripts. Modify these values to customize the behavior.
# ============================================================================

[Paths]
# Base directory for the project
workspace_dir = C:\Advanced_SQL_Server_Toolkit\DDL_Generator_Utility

# Directory paths (relative to workspace_dir or absolute)
config_dir = Config
database_config_dir = Config\database_config
log_dir = Logs
generated_scripts_dir = Generated_Scripts

# Configuration files
sql_server_connections_file = sql_server_connections.json
commands_config_file = commands_config.json

[Logging]
# Log file naming pattern (script name will be inserted)
# Actual log files will be: log_{script_name}_{timestamp}.log

# Logging format
log_format = %%(asctime)s [%%(levelname)s] %%(message)s

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Timestamp format for log files
timestamp_format = %%Y%%m%%d_%%H%%M%%S

# File mode for logging (w=overwrite, a=append)
log_filemode = w

[Database]
# Database connection timeout (seconds)
connection_timeout = 10

# Commit frequency for batch operations
commit_every_n_tables = 10

[MSSQLScripter]
# Default mssql-scripter options
# These can be overridden in commands_config.json
default_options = --schema-and-data

# Maximum retry attempts for failed connections
max_retry_attempts = 2

