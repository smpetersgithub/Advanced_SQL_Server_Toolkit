# ============================================================================
# Script Executer Configuration File
# ============================================================================
# This configuration file contains all configurable variables for the
# script_executer.py module.
#
# Usage: Modify the values below to customize the script executer behavior
# ============================================================================

[Paths]
# Directory where log files will be stored
LOG_DIR = C:\Advanced_SQL_Server_Toolkit\Database_Migration_Utility\Logs

# Path to the Firebird database file
DB_PATH = C:\Advanced_SQL_Server_Toolkit\Database_Migration_Utility\Core\Databases\DATABASE_MIGRATION_UTILITY_CONFIGURATION_DATABASE.FDB

# Directory for temporary PowerShell scripts (optional - uses system temp if not specified)
# TEMP_SCRIPT_DIR = C:\Advanced_SQL_Server_Toolkit\Database_Migration_Utility\Temp


[Database]
# Firebird database connection settings
DB_USER = SYSDBA
DB_PASSWORD = Letmein01!
DB_CHARSET = UTF8

# Admin role to activate (leave empty if not needed)
# Set to 'xxx' to activate RDB$ADMIN role
ADMIN_USER = 


[Logging]
# Log file name (will be created in LOG_DIR)
LOG_FILE_NAME = log_file.log

# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_LEVEL = INFO

# Log format string
LOG_FORMAT = %%(asctime)s [%%(levelname)s] %%(message)s

# Log file mode: 'a' for append, 'w' for overwrite
LOG_FILE_MODE = a


[PowerShell]
# PowerShell execution policy for running scripts
# Options: Bypass, Unrestricted, RemoteSigned, AllSigned, Restricted
EXECUTION_POLICY = Bypass

# PowerShell executable path (leave empty to use default 'powershell')
# PS_EXECUTABLE = C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
PS_EXECUTABLE = powershell

# Delete temporary PowerShell scripts after execution (True/False)
DELETE_TEMP_SCRIPTS = True


[Execution]
# Default timeout for PowerShell script execution in seconds (0 = no timeout)
SCRIPT_TIMEOUT = 0

# Continue workflow execution on error (True/False)
# If False, workflow stops on first error
CONTINUE_ON_ERROR = False

# Maximum number of retries for failed scripts
MAX_RETRIES = 0

# Delay between retries in seconds
RETRY_DELAY = 5


[Database_Queries]
# Table names for different execution types
MASTER_VIEWS_TABLE = repository_powershell_master_views
PYTHON_SCRIPT_TABLE = repository_python_script_detail
SQL_SCRIPT_TABLE = repository_sql_script_detail
WORKFLOWS_TABLE = repository_workflows

# Column names (modify if your database schema differs)
MASTER_VIEW_ID_COLUMN = powershellmasterviewsid
PYTHON_SCRIPT_ID_COLUMN = pythonscriptsummaryid
SQL_SCRIPT_ID_COLUMN = sqlscriptsummaryid
WORKFLOW_ID_COLUMN = workflowssummaryid


[Advanced]
# Enable debug mode for additional logging
DEBUG_MODE = False

# Validate SQL syntax before execution (True/False)
VALIDATE_SYNTAX = True

# Encoding for PowerShell script files
SCRIPT_ENCODING = utf-8

# Temporary file suffix for PowerShell scripts
TEMP_FILE_SUFFIX = .ps1

