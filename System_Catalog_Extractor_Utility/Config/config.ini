# ============================================================================
# System Catalog Extractor Configuration
# ============================================================================
# This configuration file contains all settings for the System Catalog
# Extractor utility scripts. Modify these values to customize the behavior.
# ============================================================================

[Paths]
# Base directory for the project
workspace_dir = C:\Advanced_SQL_Server_Toolkit\System_Catalog_Extractor_Utility

# Directory paths (relative to workspace_dir or absolute)
config_dir = Config
log_dir = Logs
sqlite_dir = SQLite

# Configuration files
sql_server_connections_file = sql_server_connections.json
custom_queries_file = custom_queries.json
data_management_views_file = data_management_views_config.json

# SQL scripts directory
sql_scripts_dir = Config\SQL

[Database]
# SQLite database filename
sqlite_db_name = sqlite_system_catalog_output.db

# Database connection timeout (seconds)
connection_timeout = 10

# Commit frequency for batch operations
commit_every_n_tables = 10

# Batch size for INSERT operations
batch_size = 1000

[Logging]
# Log file naming pattern (script name will be inserted)
# Actual log files will be: log_{script_name}_{timestamp}.log

# Logging format
log_format = %%(asctime)s [%%(levelname)s] %%(message)s

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Timestamp format for log files
timestamp_format = %%Y%%m%%d_%%H%%M%%S

# File mode for logging (w=overwrite, a=append)
log_filemode = w

[ETL]
# Maximum retry attempts for failed queries
max_retry_attempts = 3

# Delay between retries (seconds)
retry_delay = 5

# Enable/disable specific ETL steps
enable_system_catalog = True
enable_custom_queries = True
enable_summary_statistics = True

