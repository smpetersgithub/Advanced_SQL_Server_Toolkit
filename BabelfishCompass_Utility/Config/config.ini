# ============================================================================
# Babelfish Compass Utility Configuration
# ============================================================================
# This configuration file contains all settings for the Babelfish Compass Utility scripts. 
# Modify these values to customize the behavior.
# ============================================================================

[Paths]
# Directory where BabelfishCompass.bat is located (relative to script directory)
babelfish_dir = BabelfishCompass

# Directory where SQL example files are stored (relative to script directory)
sql_examples_dir = SQL_Examples

# Directory where SQLite databases will be created (relative to script directory)
sqlite_dir = SQLite

# Directory where ASCII art files are stored (relative to script directory)
core_dir = Core

[Defaults]
# Default report name when user presses Enter without input
default_report_name = MyReport

[Database]
# Table name in SQLite database
table_name = bbfcompass

[PostgreSQL]
# PostgreSQL connection string (can be dummy values - DAT file is still created)
# Format: host,port,user,password,database
pg_connection = host,port,user,password,database

[BabelfishCompass]
# DAT file location pattern (uses Windows user profile)
# {username} will be replaced with current Windows username
# {report_name} will be replaced with the report name
dat_file_pattern = C:\Users\{username}\Documents\BabelfishCompass\{report_name}\captured\pg_import.dat

# Babelfish Compass command-line options for Step 1 (Generate Report)
step1_options = -delete -recursive -nopopupwindow

[Display]
# ASCII art file to display at startup
ascii_art_file = ascii_art.txt

[Logging]
# Log file naming pattern (script name will be inserted)
# Actual log files will be: log_{script_name}_{timestamp}.log

# Logging format
log_format = %%(asctime)s [%%(levelname)s] %%(message)s

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Timestamp format for log files
timestamp_format = %%Y%%m%%d_%%H%%M%%S

# File mode for logging (w=overwrite, a=append)
log_filemode = w

